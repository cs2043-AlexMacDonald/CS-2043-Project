<body>
    <header>
        <nav>
            <h1>GameHub - Admin Page</h1>
                <ul>
                    <li><a href="/">Sign Out</a></li>
                </ul>
        </nav>
    </header>
    

    <div>
        <form action="/admin" method="POST"> 
            <h3 class="admin">Create A New User</h3> 
            <label for="uname">Username:</label> <br>
            <input class="admin-textbox" type="text" id="uname" name="uname"/> <br/><br/>

            <label for="pswd">Password:</label> <br>
            <input class="admin-textbox" type="text" id="pswd" name="pswd"/> <br/><br/>

            <input type="submit" id="submit" name="submit" value="Create User"/>
        </form>
    </div>

    
</body>
