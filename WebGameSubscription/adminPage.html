<body>
    <script src="website.js"></script>

    <header>

    <div>
        <form name="login" onsubmit="return createAccount()"> 
            <h3>Create A New User</h3> 
            <label for="uname">Username:</label> <br>

            <label for="pswd">Password:</label> <br>

        </form>
    </div>
